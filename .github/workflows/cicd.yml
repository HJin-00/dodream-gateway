name: Java CI/CD for Single Service

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: gateway  # ← 서비스 이름 (finalName과 동일하게)

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 🛠️ Build with Maven
        run: mvn -B package --file pom.xml

      - name: 🔍 PR용 임시 JAR 기동 및 health check
        if: github.event_name == 'pull_request'
        run: |
          echo "🚀 PR 환경에서 JAR 기동 테스트"
          java -Dserver.port=9999 -Dspring.profiles.active=prod -jar target/${{ env.SERVICE_NAME }}.jar &

          PID=$!
          echo "PID: $PID"
          sleep 5

          echo "🔎 actuator/health 확인..."
          curl --fail http://localhost:9999/actuator/health || (echo "❌ Health check 실패" && kill $PID && exit 1)

          echo "✅ Health check 성공"
          kill $PID
          wait $PID || true

      - name: 💾 백업 기존 JAR on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            JAR_PATH=~/target/${SERVICE_NAME}.jar
            BACKUP_PATH=~/backup_jars/${SERVICE_NAME}.jar.bak
            mkdir -p ~/backup_jars
            if [ -f "$JAR_PATH" ]; then
              cp "$JAR_PATH" "$BACKUP_PATH"
              echo "✅ 백업 완료: $BACKUP_PATH"
            else
              echo "⚠️ 백업 생략: $JAR_PATH 없음"
            fi

      - name: 🚚 Upload JAR to Remote
        if: github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/${{ env.SERVICE_NAME }}.jar"
          target: "~/target"
          rm: false

      - name: 🚀 Execute startup.sh on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: "~/startup.sh ${{ env.SERVICE_NAME }}"
