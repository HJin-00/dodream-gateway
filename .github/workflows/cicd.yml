name: Java CI/CD for Single Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: gateway  # â† JAR ì´ë¦„ (finalName)

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ› ï¸ Build with Maven
        run: mvn -B package --file pom.xml

      - name: ğŸ” Health Check in PR (Eureka ë“±ë¡ ì—†ì´)
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸš€ PR í™˜ê²½ì—ì„œ Eureka ì œì™¸í•œ í—¬ìŠ¤ì²´í¬ ì§„í–‰"
          java -Dserver.port=9999 \
               -Dspring.cloud.discovery.enabled=false \
               -Dspring.profiles.active=prod \
               -jar target/${{ env.SERVICE_NAME }}.jar &

          PID=$!

          MAX_RETRIES=10
          SLEEP_INTERVAL=1
          echo "â³ Health check ì‹œì‘: ìµœëŒ€ ${MAX_RETRIES}ì´ˆê¹Œì§€ ëŒ€ê¸°"

          for i in $(seq 1 $MAX_RETRIES); do
            if curl --fail --silent http://localhost:9999/actuator/health; then
              echo "âœ… Health check ì„±ê³µ"
              kill $PID
              wait $PID || true
              exit 0
            fi
            echo "â±ï¸ ì‹œë„ $i ì‹¤íŒ¨... $SLEEP_INTERVALì´ˆ í›„ ì¬ì‹œë„"
            sleep $SLEEP_INTERVAL
          done

          echo "âŒ Health check ì‹¤íŒ¨"
          kill $PID
          wait $PID || true
          exit 1

      - name: ğŸ’¾ ë°±ì—… ê¸°ì¡´ JAR on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            JAR_PATH=~/target/${SERVICE_NAME}.jar
            BACKUP_PATH=~/backup_jars/${SERVICE_NAME}.jar.bak
            mkdir -p ~/backup_jars
            if [ -f "$JAR_PATH" ]; then
              cp "$JAR_PATH" "$BACKUP_PATH"
              echo "âœ… ë°±ì—… ì™„ë£Œ: $BACKUP_PATH"
            else
              echo "âš ï¸ ë°±ì—… ìƒëµ: $JAR_PATH ì—†ìŒ"
            fi

      - name: ğŸšš Upload JAR to Remote
        if: github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/*.jar"
          target: "~/"
          rm: false

      - name: ğŸš€ Execute startup.sh on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: "~/startup.sh ${{ env.SERVICE_NAME }}"
