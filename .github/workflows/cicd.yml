name: Java CI/CD for Single Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: gateway #← JAR 이름 (finalName)

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 🛠️ Build with Maven
        run: mvn -B clean package -DskipTests

      - name: 🔍 Health Check in PR (with logs)
        if: github.event_name == 'pull_request'
        env:
          CFG_URI: ${{ secrets.CFG_URI }}
        run: |
          echo "🚀 PR 헬스체크 — ConfigServer=${CFG_URI}"

          # ➊ 앱 로그를 파일로 저장
          java -Dserver.port=9999 \
               -Dspring.cloud.discovery.enabled=false \
               "-Dspring.config.import=optional:configserver:${CFG_URI}" \
               -Dspring.profiles.active=prod \
               -Dlogging.level.org.springframework.cloud=INFO \
               -jar target/${SERVICE_NAME}.jar > app.log 2>&1 &

          PID=$!

          echo "⏳ health 대기 (20초)"
          for i in $(seq 1 20); do
            if curl --fail --silent http://localhost:9999/actuator/health; then
              echo "✅ health OK"
              kill $PID; wait $PID || true
              break
            fi
            sleep 1
          done

          # ➋ 실패 시 마지막 80줄 출력
          if ! curl --fail --silent http://localhost:9999/actuator/health; then
            echo "❌ health 실패 — 최근 로그 ↓↓↓"
            tail -80 app.log
            kill $PID; wait $PID || true
            exit 1
          fi


      - name: 💾 백업 기존 JAR on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            JAR_PATH=~/target/${SERVICE_NAME}.jar
            BACKUP_PATH=~/backup_jars/${SERVICE_NAME}.jar.bak
            mkdir -p ~/backup_jars
            if [ -f "$JAR_PATH" ]; then
              cp "$JAR_PATH" "$BACKUP_PATH"
              echo "✅ 백업 완료: $BACKUP_PATH"
            else
              echo "⚠️ 백업 생략: $JAR_PATH 없음"
            fi

      - name: 🚚 Upload JAR to Remote
        if: github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/${{ env.SERVICE_NAME }}.jar"
          target: "~/target"
          rm: false

      - name: 🚀 Execute startup.sh on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: "~/startup.sh ${{ env.SERVICE_NAME }}"
