name: Java CI/CD for Single Service

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: gateway  # ← 서비스 이름 (finalName과 동일하게)

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml


      - name: 백업 기존 JAR on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            JAR_PATH=~/target/${SERVICE_NAME}.jar
            BACKUP_PATH=~/backup_jars/${SERVICE_NAME}.jar.bak
            mkdir -p ~/backup_jars
            if [ -f "$JAR_PATH" ]; then
              cp "$JAR_PATH" "$BACKUP_PATH"
              echo "✅ 백업 완료: $BACKUP_PATH"
            else
              echo "⚠️ 백업 생략: $JAR_PATH 없음"
            fi

      - name: 🚚 Upload JAR to Remote
        if: github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/${{ env.SERVICE_NAME }}.jar"
          target: "~/target"
          rm: false

      - name: 🚀 Execute startup.sh on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: "~/startup.sh ${{ env.SERVICE_NAME }}"
