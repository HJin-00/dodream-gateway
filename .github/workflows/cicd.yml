name: Java CI/CD for Single Service

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: gateway  # â† ì„œë¹„ìŠ¤ ì´ë¦„ (finalNameê³¼ ë™ì¼í•˜ê²Œ)

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ› ï¸ Build with Maven
        run: mvn -B package --file pom.xml

      - name: ğŸ” PRìš© ì„ì‹œ JAR ê¸°ë™ ë° health check
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸš€ PR í™˜ê²½ì—ì„œ JAR ê¸°ë™ í…ŒìŠ¤íŠ¸"
          java -Dserver.port=9999 -Dspring.profiles.active=prod -jar target/${{ env.SERVICE_NAME }}.jar &

          PID=$!
          echo "PID: $PID"
          sleep 5

          echo "ğŸ” actuator/health í™•ì¸..."
          curl --fail http://localhost:9999/actuator/health || (echo "âŒ Health check ì‹¤íŒ¨" && kill $PID && exit 1)

          echo "âœ… Health check ì„±ê³µ"
          kill $PID
          wait $PID || true

      - name: ğŸ’¾ ë°±ì—… ê¸°ì¡´ JAR on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            JAR_PATH=~/target/${SERVICE_NAME}.jar
            BACKUP_PATH=~/backup_jars/${SERVICE_NAME}.jar.bak
            mkdir -p ~/backup_jars
            if [ -f "$JAR_PATH" ]; then
              cp "$JAR_PATH" "$BACKUP_PATH"
              echo "âœ… ë°±ì—… ì™„ë£Œ: $BACKUP_PATH"
            else
              echo "âš ï¸ ë°±ì—… ìƒëµ: $JAR_PATH ì—†ìŒ"
            fi

      - name: ğŸšš Upload JAR to Remote
        if: github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/${{ env.SERVICE_NAME }}.jar"
          target: "~/target"
          rm: false

      - name: ğŸš€ Execute startup.sh on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: "~/startup.sh ${{ env.SERVICE_NAME }}"
