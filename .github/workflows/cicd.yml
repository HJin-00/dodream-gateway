name: Java CI/CD for Single Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: gateway #â† JAR ì´ë¦„ (finalName)

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ› ï¸ Build with Maven
        run: mvn -B clean package -DskipTests

      - name: ğŸ” Health Check in PR (with logs)
        if: github.event_name == 'pull_request'
        env:
          CFG_URI: ${{ secrets.CFG_URI }}
        run: |
          echo "ğŸš€ PR í—¬ìŠ¤ì²´í¬ â€” ConfigServer=${CFG_URI}"

          # âŠ ì•± ë¡œê·¸ë¥¼ íŒŒì¼ë¡œ ì €ì¥
          java -Dserver.port=9999 \
               -Dspring.cloud.discovery.enabled=false \
               "-Dspring.config.import=optional:configserver:${CFG_URI}" \
               -Dspring.profiles.active=prod \
               -Dlogging.level.org.springframework.cloud=INFO \
               -jar target/${SERVICE_NAME}.jar > app.log 2>&1 &

          PID=$!

          echo "â³ health ëŒ€ê¸° (20ì´ˆ)"
          for i in $(seq 1 20); do
            if curl --fail --silent http://localhost:9999/actuator/health; then
              echo "âœ… health OK"
              kill $PID; wait $PID || true
              break
            fi
            sleep 1
          done

          # â‹ ì‹¤íŒ¨ ì‹œ ë§ˆì§€ë§‰ 80ì¤„ ì¶œë ¥
          if ! curl --fail --silent http://localhost:9999/actuator/health; then
            echo "âŒ health ì‹¤íŒ¨ â€” ìµœê·¼ ë¡œê·¸ â†“â†“â†“"
            tail -80 app.log
            kill $PID; wait $PID || true
            exit 1
          fi


      - name: ğŸ’¾ ë°±ì—… ê¸°ì¡´ JAR on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            JAR_PATH=~/target/${SERVICE_NAME}.jar
            BACKUP_PATH=~/backup_jars/${SERVICE_NAME}.jar.bak
            mkdir -p ~/backup_jars
            if [ -f "$JAR_PATH" ]; then
              cp "$JAR_PATH" "$BACKUP_PATH"
              echo "âœ… ë°±ì—… ì™„ë£Œ: $BACKUP_PATH"
            else
              echo "âš ï¸ ë°±ì—… ìƒëµ: $JAR_PATH ì—†ìŒ"
            fi

      - name: ğŸšš Upload JAR to Remote
        if: github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/${{ env.SERVICE_NAME }}.jar"
          target: "~/target"
          rm: false

      - name: ğŸš€ Execute startup.sh on Remote
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: "~/startup.sh ${{ env.SERVICE_NAME }}"
